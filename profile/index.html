<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../signup/style.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <section>
      <h1 style="text-align: center;">My Profile</h1>
      <form>
          <input type="text" id="firstname" placeholder="First Name"><br>
          <input type="text" id="lastname" placeholder="Last Name"><br>
          <button id="saveInfo">Save Info</button>
          <p id="error"></p>

          <h1 style="text-align: center;">Edit Password</h1>
          <input type="password" id="oldPassword" placeholder="Old Password"><br>
          <input type="password" id="password" placeholder="New Password"><br>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password"><br>
            <button id="changePass">Change Password</button>
            <button id="logout">Logout</button>
            <p id="success"></p>
      </form>
   </section>

    <script src="./script.js" async defer></script>
  </body>
</html>
